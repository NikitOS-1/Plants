<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Home Page</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="info-about">
                <div class="info">
                    <div class="email">
                        <img src="./img/header/email-white.png" alt="email">
                        <p>Email: Plantingservice@7oroof.com</p>
                    </div>
                    <div class="phone">
                        <img src="./img/header/phone-call-white.png" alt="phone">
                        <p>+01 123456789</p>
                    </div>
                    <div class="location">
                        <img src="./img/header/location-white.png" alt="location">
                        <p>2072 Pinnickinick Street, WA 98370</p>
                    </div>
                </div>
                <div class="language">
                    <p>English</p>
                    <img src="./img/header/arrow-down-white.png" alt="arrow">
                </div>
            </div>
            <nav class="nav">
                <div class="logo">
                    <img src="./img/header/1 LOGO.png" alt="Logo">
                </div>
                <div class="menu">
                    <div class="item">
                        <a href="#">Home</a>
                        <img src="./img/header/Vector.png" alt="arrow">
                    </div>
                    <div class="item">
                        <a href="#">Company</a>
                        <img src="./img/header/Vector.png" alt="arrow">
                    </div>
                    <div class="item">
                        <a href="#">Services</a>
                        <img src="./img/header/Vector.png" alt="arrow">
                    </div>
                    <div class="item">
                        <a href="#">Project</a>
                        <img src="./img/header/Vector.png" alt="arrow">
                    </div>
                    <div class="item">
                        <a href="#">Blog</a>
                        <img src="./img/header/Vector.png" alt="arrow">
                    </div>
                    <div class="item">
                        <a href="#">Contact</a>
                    </div>
                </div>
                <button class="call-us">
                    <img src="./img/header/phone.png" alt="phone">
                    <p>Call Us</p>
                </button>
                <div class="gamburger-menu-mobile">
                    <img src="./img/header/Group.png" alt="Menu">
                </div>
            </nav>
        </header>
    </div>
    <script src="./main.js"></script>
</body>

</html>
